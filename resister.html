    <body>
        <section>
        <div class="box">

                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <label for="">Email</label>

                </form>

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
